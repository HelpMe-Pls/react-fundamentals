<body>
	<div id="root"></div>

	<!-- üê® add React and ReactDOM on the page.
       üí∞ Here are script tags that'll do the job:
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  -->
	<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>

	<script type="module">
		const rootElement = document.getElementById('root')

		// You're going to re-implement this code using React!
		// üí£ So go ahead and delete this implementation (or comment it out for now)
		// These three lines are similar to React.createElement
		// const element = document.createElement('div')
		// element.textContent = 'Hello World' // üí∞ in React, you set this with the "children" prop
		// element.className = 'container' // üí∞ in React, this is also called the "className" prop
		// // This is similar to ReactDOM.render
		// rootElement.append(element)

		const childElement1 = React.createElement('span', null, 'It is')
		const childElement2 = React.createElement('span', {
			children: ' what it is',
		})

		const elementType = 'div'
		const elementProps = {
			className: 'container',
			// try console.log() an element with MULTIPLE children like for example:
			// const childElement2 = React.createElement('span', null, ' what', 'it', 'is')
			// you'll see that the prop "children" is actually an ARRAY, therefore we need to identify the "children" below as an array:
			children: [childElement1, childElement2],
		}

		const reactElement = React.createElement(elementType, elementProps)
		ReactDOM.render(reactElement, rootElement)

		// üê® Please re-implement the regular document.createElement code above
		// with these React API calls
		// üí∞ The example in the markdown file should be a good hint for you.
	</script>
</body>
